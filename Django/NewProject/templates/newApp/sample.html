<!DOCTYPE html>
<html>
<head meta charset = 'utf-8'>
  <title>My Dynamic Page</title>
</head>
<body>
  <h2>This is a sample dynamic page</h2>
  {{content}}
  {% if rec %}
    <table>
      <th>FirstName</th>
      <th>LastName</th>
      <th>email address</th>
    </table>
    {% for i in rec %}
    <tr>
      <td>{{i.first_name}}</td>
      <td>{{i.last_name}}</td>
      <td>{{i.email}}</td>
      <br>
    </tr>
    {% endfor %}
  {% else %}
  <form method="post">
  {{signup.as_p}}
  {% csrf_token %}
  <input type = "submit" value ="Submit">
</form>
  <p>User Table is empty</p>
  {% endif %}
  </body>
</html>

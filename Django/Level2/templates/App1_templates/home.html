<!DOCTYPE html>
<html>
<head meta charset = 'utf-8'>
  <title>My Dynamic Page</title>
</head>
<body>
  <h2>This is a sample dynamic page</h2>
  {{content}}
  {% if records %}
    <table>
      <th>Username</th>
      <th>Age</th>
      <th>Phone Number</th>
    </table>
    {% for rec in records %}
    <tr>
      <td>{{rec.uname}}</td>
      <td>{{rec.age}}</td>
      <td>{{rec.phno}}</td>
      <br>
    </tr>
    {% endfor %}
  {% else %}
  <p>User Table is empty</p>
  {% endif %}
  </body>
</html>
